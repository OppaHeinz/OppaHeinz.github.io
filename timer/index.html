<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Timer</title>
    <link charset="utf-8" href="css/timer.css" media="screen" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="time-overview">
        <div id="progress">
          <svg>
            <circle cx="50%" cy="50%" id="c1" r="75"></circle>
            <circle cx="50%" cy="50%" id="c2" r="75"></circle>
            <circle cx="50%" cy="50%" id="c3" r="60"></circle>
          </svg>
          <div class="current-total-progress-time">00:00:00</div>
        </div>

      </div>
      <div id="timer"></div>
      <button id="add">+</button>
    </div>
    <script charset="utf-8" src="js/vendor/jquery.min.js"></script>
    <script src="js/timer.js" type="text/javascript"></script>
  </body>
</html>
