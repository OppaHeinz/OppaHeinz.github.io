<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
</head>
<body>
<div class="flex-container">

  <p data-keycode="1" class="clickable button"><span>1 - </span>alarm</p>
  <p data-keycode="2" class="clickable button"><span>2 - </span>bloody</p>
  <p data-keycode="3" class="clickable button"><span>3 - </span>haha villiams</p>
  <p data-keycode="4" class="clickable button"><span>4 - </span>hello mr villiams</p>
  <p data-keycode="5" class="clickable button"><span>5 - </span>i need some money immediately</p>
  <p data-keycode="6" class="clickable button"><span>6 - </span>i realize that</p>
  <p data-keycode="7" class="clickable button"><span>7 - </span>ok sir</p>
  <p data-keycode="8" class="clickable button"><span>8 - </span>post all the letters</p>
  <p data-keycode="9" class="clickable button"><span>9 - </span>sooo</p>
  <p data-keycode="0" class="clickable button"><span>0 - </span>yes im not</p>

  <p class="hide-mobile">-------------------------</p>

  <p data-keycode="q" class="clickable button"><span>q - </span>Ouuuu</p>
  <p data-keycode="w" class="clickable button"><span>w - </span>shhh ... silence</p>
  <p data-keycode="e" class="clickable button"><span>e - </span>i'm not a fool</p>

</div>

<input id="char" type="text">
<script src="js/bufferloader.js" charset="utf-8"></script>
<script src="js/soundboard.js" charset="utf-8"></script>
</body>
</html>
